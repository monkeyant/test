<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/lyric.css">
    <script src="js/ajax.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/common.js"></script>
    <script src="js/lyric.js"></script>
</head>

<body>
    <div class="header-top">
        <div class="w">
            <h1 class="logo"><a href="#"></a></h1>
            <div class="nav">
                <ul>
                    <li class="current">
                        <a href="index.html">发现音乐</a>
                        <!-- <div class="contain">
                            <dl>
                                <dt><a href="javascript:;" class="current">推荐</a></dt>
                                <dt><a href="javascript:;">排行榜</a></dt>
                                <dt><a href="javascript:;">歌单</a></dt>
                                <dt><a href="javascript:;">主播电台</a></dt>
                                <dt><a href="javascript:;">歌手</a></dt>
                                <dt><a href="javascript:;">新碟上架</a></dt>
                            </dl>
                        </div> -->
                    </li>
                    <li><a href="http://localhost/list.html">我的音乐</a></li>
                    <li><a href="javascript:;">朋友</a></li>
                    <li><a href="javascript:;">商城</a></li>
                    <li><a href="javascript:;">音乐人</a></li>
                    <li>
                        <a href="javascript:;">下载客户端</a>
                    </li>
                </ul>
            </div>
            <div class="login">
                <a href="javascript:;">登录</a>
                <div class="avatar">
                    <img src="images/coverall.png" alt="">
                    <ul>
                        <li class="logout">
                            <a href="javascript:;">
                                <em></em>
                                退出
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="bg"></div>
                <div class="contain">
                    <h2>手机号登录</h2>
                    <article>
                        <input type="text" placeholder="请输入手机号" name="phone" autocomplete="off">
                        <input type="password" placeholder="请输入密码" name="password" autocomplete="off">
                        <h4><em></em>用户名或密码不正确</h4>
                        <div class="btns">
                            <button>登录</button>
                            <span>或者<a href="javascript:;">注册</a></span>
                        </div>
                        <p>完成注册即代表您同意我们的<a href="javascript:;">《服务条款》</a><a href="javascript:;">《隐私政策》</a><a
                                href="javascript:;">《儿童隐私政策》</a></p>
                    </article>
                    <a href="javascript:;" class="close"></a>
                </div>
            </div>
            <div class="creation">
                <a href="javascript:;">创作者中心</a>
            </div>
            <div class="search">
                <form action="details.html" accept-charset="utf-8">
                    <input type="text" placeholder="音乐/视频/电台/用户" name="keyword">
                </form>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="wrapper">
            <div class="leftModule">
                <div class="contain">
                    <div class="img spin">
                        <span></span>
                        <img src="images/like.jpg" alt="">
                    </div>
                    <div class="btns">
                        <a href="javascript:;" class="firbtn">播放</a>
                        <a href="javascript:;" class="secbtn">收藏</a>
                        <a href="javascript:;" class="thibtn">分享</a>
                        <a href="javascript:;" class="forbtn">下载</a>
                    </div>
                </div>
            </div>
            <div class="rightModule">
                <div class="column">
                    <h3>
                        <span>单曲</span>
                        <em>我喜欢的音乐</em>
                    </h3>
                    <h4>
                        <p><i>歌手&nbsp;:</i><em>赵雷</em></p>
                    </h4>
                </div>
                <ul class="lyric">
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="info">
        <audio src="https://music.163.com/song/media/outer/url?id=108418.mp3" preload="auto"></audio>
        <div class="w">
            <div class="btns">
                <button class="previous"></button>
                <button class="pause"></button>
                <button class="next"></button>
            </div>
            <div class="play">
                <div class="img">
                    <img src="" alt="">
                </div>
                <div class="musicinfo">
                    <div class="name">
                        <em class="songsname"></em>
                        <em class="author"></em>
                    </div>
                    <div class="progressbar">
                        <div class="outbox">
                            <div class="slide">
                                <span></span>
                            </div>
                        </div>
                        <div class="time">
                            <span class="currenttime">00:00</span>
                            <span class="totaltime">00:00</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="lock">
                <a href="javascript:;">
                </a>
            </div>
            <div class="otherbtns">
                <a href="javascript:;"></a>
                <a href="javascript:;"></a>
                <a href="javascript:;">
                </a>
                <a href="javascript:;"></a>
            </div>
            <div class="volume">
                <div class="box">
                    <div class="outbox">
                        <div class="slide">
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 消息框弹出 -->
    <div class="massage-container">
        <div class="massage">
            <i></i>
            <span>歌曲无法播放，自动播放下一首</span>
            <i class="close"></i>
        </div>
    </div>
</body>

</html>
